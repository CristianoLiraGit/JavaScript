<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-image: linear-gradient(to top, green, rgb(93, 197, 93), green);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var área = window.document.getElementById('area')
        function clicar () {      
            área.innerText = 'Clicou'
            área.style.background = 'red'
        }
        function entrar() {
            área.innerText = 'Entrou'
        }

        function sair () {
            área.innerText = 'Saiu'
            área.style.background = 'green' 
        }
    </script>
</body>
</html>
