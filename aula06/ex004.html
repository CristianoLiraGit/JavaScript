<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h1>Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras!<br></h1>`)
        document.write(`<h2>Seu nome em maiúsculas é ${nome.toUpperCase()}.<br></h2>`)
        document.write(`<h3>Seu nome em <strong>minúsculas</strong> é ${nome.toLowerCase()}.<br></h3>`)
    </script>
</body>
</html>
